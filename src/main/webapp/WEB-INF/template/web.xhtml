<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view contentType="text/html">
        <h:head>
			<ui:include src="/WEB-INF/include/header.xhtml" />
        </h:head>

        <h:body>
			<!-- Header -->
			<div class="container" style="padding-bottom: 12px">
				<div class="header row">
					<div class="span12">
						<div class="navbar">
							<div class="navbar-inner">
								<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</a>
								<div class="nav-collapse collapse">
									<ul class="nav pull-right">
										<li class="#{menu.isActive('home') ? 'current-page' : ''}">
											<h:outputLink value="home" >
												<i class="icon-home"></i><br />Home</h:outputLink>
										</li>
										<ui:fragment rendered="#{home.hasSession}">
											<li class="#{menu.isActive('dashboard') ? 'current-page' : ''}">
												<h:outputLink value="dashboard" ><i class="icon-tasks"></i><br />Dashboard</h:outputLink>
											</li>
										</ui:fragment>
										<ui:fragment rendered="#{!home.hasSession}">
											<li class="#{menu.isActive('signin') ? 'current-page' : ''}">
												<h:outputLink value="signin">
													<i class="icon-user"></i><br />Signin</h:outputLink>
											</li>
											<li class="#{menu.isActive('register') ? 'current-page' : ''}">
												<h:outputLink value="register">
													<i class="icon-envelope-alt"></i><br />Register</h:outputLink>
											</li>
										</ui:fragment>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<ui:insert name="content" />

			<ui:include src="/WEB-INF/include/footer.xhtml" />
        </h:body>
    </f:view>
</html>
