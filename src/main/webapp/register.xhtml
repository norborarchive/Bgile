<?xml version="1.0" encoding="UTF-8"?>

						</div>
					</div>
				</div>
			</div>

			<div class="contact-us container">

					<div class="controls">
						<div class="input-prepend" style="padding-bottom: 24px; padding-left: 24px; float:left;">
							<span class="add-on"><i class="icon-pencil" ></i></span>
							<p:inputText id="username" style="width: 480px;" >
								<f:validateRequired />

					</div>
				</div>

				<div class="row">
					<div class="controls">
						<div class="input-prepend" style="padding-bottom: 24px; padding-left: 24px; float:left;">

								<f:validateRequired />
							</p:inputText>
							<p:watermark for="email" value="Email" ></p:watermark>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="controls">

							<span class="add-on"><i class="icon-pencil" ></i></span>
							<p:inputText id="password" style="width: 480px;" >
								<f:validateRequired />
							</p:inputText>
							<p:watermark for="password" value="Password" ></p:watermark>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="controls">
						<div class="input-prepend" style="padding-bottom: 24px; padding-left: 24px; float:left;">
							<span class="add-on"><i class="icon-pencil" ></i></span>
							<p:inputText id="confirmpassword" style="width: 480px;" >
								<f:validateRequired />
							</p:inputText>
							<p:watermark for="confirmpassword" value="Confirm Password" ></p:watermark>
						</div>
					</div>
				</div>
			</div>
