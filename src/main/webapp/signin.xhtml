<ui:composition template="/WEB-INF/template/web.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

	<ui:define name="content">
		<form action="#{request.contextPath}/dosignin" method="POST">
			<div class="container" style="padding-top: 48px; padding-bottom: 48px; height: 240px;">
				<div class="row" style="padding-bottom: 16px;">
					<div class="controls span6">
						<div class="input-prepend">
							<span class="add-on" ><i class="icon-user" style="float: right"></i></span>
							<input id="username" name="username" value="#{signin.username}" type="text"/>
						</div>
					</div>
				</div>
				<div class="row" style="padding-bottom: 16px;">
					<div class="controls span6">
						<div class="input-prepend" >
							<span class="add-on"><i class="icon-stop"></i></span>
							<input id="password" name="password" value="#{signin.password}" type="password" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="controls span6">
						<input id="signin" value="signin" class="btn btn-success" type="submit"/>
					</div>
				</div>
			</div>
		</form>
	</ui:define>
</ui:composition>
